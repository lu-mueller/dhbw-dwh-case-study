name: python_checks

on:
  push:
    branches:
      - dev

jobs:
  black_linter:
    name: black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Black checks
        uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"

  isort_check:
    name: isort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run isort
        uses: isort/isort-action@master
        with:
          requirementsFiles: "requirements.txt"

  pylint_analysis:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint
      - name: Run pylint
        run: |
          pylint $(git ls-files '*.py')
